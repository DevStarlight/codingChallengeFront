<ion-header>
	<ion-navbar>
		<ion-title>Create customer</ion-title>
	</ion-navbar>
</ion-header>
<ion-content>
	<div>
		<div>
			<ion-item>
				<ion-label stacked color="dark">Name</ion-label>
				<ion-input type="text" [(ngModel)]="name"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label stacked color="dark">Bags</ion-label>
				<ion-range min="1" max="5" [(ngModel)]="bags" color="secondary">
					<ion-label range-left>1</ion-label>
					<ion-label range-right>5</ion-label>
				</ion-range>
			</ion-item>
		</div>
	</div>
	<div class="buton-intolerance">
		<button class="button-save-intolerance" (click)="createCustomer()" ion-button>Create</button>
	</div>
</ion-content>
